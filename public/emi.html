<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .box{
            background-color: aliceblue;
            box-shadow: 2px 5px 3px grey;
            padding: 20px;
        }
    </style>
    <script src="../src/scripts/emi.js" type="text/javascript"></script>
</head>
<body class="container-fluid">
    <h1>Personal Loan Calculator</h1>
    <div class="box">
        <div class="row">
            <div class="col">
                Amount you need: &#8377;  <input type="text" onchange="AmountTextBoxChanged()" id="txtAmount" size="10">
            </div>
            <div class="col">
                for <input type="text" onchange="YearsTextBoxChanged()" id="txtYears" size="2"> years
            </div>
            <div class="col">
                Interest rate <input type="text" onchange="RateTextBoxChanged()" id="txtRate" size="4">%
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class="d-flex">
                <span>&#8377; 50,000</span>
                <input type="range" style="width:150px" onchange="AmountChange()" id="rangeAmount" class="form-range" value="50000" min="50000" max="1000000">
                <span>&#8377; 10,00,000</span>
                </div>
            </div>
            <div class="col">
                <div class="d-flex">
                    <span> 1 </span>
                    <input type="range" style="width:150px" onchange="YearsChange()" id="rangeYears" class="form-range" value="1" min="1" max="5">
                    <span>5</span>
                </div>
            </div>
            <div class="col">
                <div class="d-flex">
                    <span> 10.25% </span>
                    <input type="range" style="width:150px" onchange="RateChange()" id="rangeRate" class="form-range" value="10.25" step="0.1" min="10.25" max="18.45">
                    <span>18.45%</span>
                </div>
            </div>
        </div> 
        <div class="row mt-4">
            <div class="col text-center">
                <button onclick="calculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div> 
    </div>  
</body>
<h3 id="result" class="text-center"></h3>
</html>
