<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function postClick(){
            frmLogin.submit()
        }
        function VerifyName(){
            var username = document.getElementById("userName").value;
            if(username.length==4) {
                document.getElementById("password").focus();
                document.getElementById("userName").disabled=true;
            }
        }
    </script>
</head>
<body>
    <form name="frmLogin" onsubmit="alert('your data submitted')"  onreset="alert('your data will be reset- erase')">
        User name:
        <input type="text" onkeyup="VerifyName()" name="UserName" id="userName" ><br>
        password: 
        <input type="password" id="password" name="password">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
        <button type="button" onclick="postClick()">Post</button>
    </form>
</body>
</html>
