<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function InsertClick(obj){
            document.write(`
            Button Id : ${obj.id} <br>
            Button name : ${obj.name} <br>
            Button class : ${obj.class}
            `)
        }
    </script>
</head>
<body>
    <button id="btnInsert" name="Insert" class="btn btn-primary" onclick="InsertClick(this)">Insert</button>
</body>
</html>
